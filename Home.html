<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div id="conteudo">
        <div class="container mt-5">
            <div class="row">
              <div class="col formulario">
                <form>
                    <h4 class="text-warning">Formulário do bolão</h4>
                    <div class="form-row mb-2 mt-5">
                      <div class="col-7">
                        <label class="text-white" for="selecao_brasil"><b> Seleção brasileira</b></label>
                        <input type="text" class="form-control text-center selecao_brasil" placeholder="Brasil" value="Brasil" disabled>
                      </div>
                      <div class="col">
                        <label class="text-white" for="placar_brasil"><b>Placar</b></label>
                        <input type="number" class="form-control text-center placar_brasil" required>
                      </div>
                    </div>
                        <div class="form-row mb-2">
                          <div class="col-7">
                            <label class="text-white" for="selecao_adversaria"><b>Seleção adversária</b></label>
                            <input type="text" class="form-control text-center selecao_adversaria" placeholder="Digite aqui" required>
                          </div>
                          <div class="col">
                            <label class="text-white" for="placar_adversario"><b>Placar</b></label>
                            <input type="number" class="form-control placar_adversario" required>
                          </div>
                        </div>
                        <div class="form-row mb-4">
                            <div class="col">
                                <label class="text-white" for="nome_jogador"><b>Nome</b></label>
                                <input type="text" class="form-control text-center nome_jogador mb-3" placeholder="Insira seu nome" required>
                                <button type="button" class="btn btn-success btn-lg btn-block">Enviar meu chute</button>
                            </div>
                        </div>
                  </form>
              </div>
              <div class="col">
                2 of 2
              </div>
            </div>
          </div>
    </div>
<script src="./scripts/jquery.slim.min.js"></script>
<script src="./scripts/bootstrap.bundle.min.js"></script>
<script src="./scripts/axios.min.js"></script> 
<script src="/Scripts.js"></script> 
</body>
</html>
